add_newline = false
continuation_prompt = '[•](bold black)'



##### MODULES #####
[username]
show_always = true
style_user = 'bold green'
style_root = 'bold red'
format = '[$user]($style) at '

[localip]
disabled = false
style = 'bold yellow'
format = '[$localipv4]($style)'

[hostname]
ssh_only = false
ssh_symbol = '🪐'
style = 'bold yellow'
format = '[$ssh_symbol$hostname]($style) in '
# alternatives 🚀🪐

[directory]
truncation_length = 3
truncate_to_repo = true
fish_style_pwd_dir_length = 1
truncation_symbol = '…'
style = "bold blue"
read_only = '!'
read_only_style = 'bold red'
format = "[$path]($style)[$read_only]($read_only_style) "

[git_metrics]
disabled = false
[git_branch]
truncation_length = 13
style = 'bold purple'
format = 'on [$symbol$branch(:$remote_branch)]($style) '
[git_status]
style = 'bold purple'
conflicted = '✘'
up_to_date = '✔'
ahead = '↑${count}'
behind = '↓${count}'
diverged = ''
untracked = '?${count}'
modified = '+${count}'
staged = '●${count}'
renamed = '»${count}'
format = '([\[($ahead_behind)$untracked$modified$renamed$staged$conflicted$up_to_date\]]($style)) '
[git_commit]
tag_disabled = false
tag_symbol = '🏷'
style = 'bold purple'
format = 'on [\($hash$tag\)]($style) '
[git_state]
style = 'bold purple'

[memory_usage]
disabled = false
threshold = 80
symbol = '🖫'
style = 'bold red'
format = 'mem [$symbol ${ram} ${swap}]($style)'

[sudo]
disabled = false
style = 'bold red'
symbol = '☉ ' # alternatives 👁☉
format = '[as $symbol]($style)'

[cmd_duration]
min_time = 10_000  # 10s

[jobs]
symbol_threshold = 1
number_threshold = 1
style = 'bold cyan'
symbol = '⭮' # alternatives ◆⭮⯞

[battery]
full_symbol = ''
charging_symbol = ''
discharging_symbol = ''
[[battery.display]]
threshold = 25
style = 'bold red'
[[battery.display]]
threshold = 40
style = 'bold yellow'

[status]
disabled = false
symbol = '↯'
style = 'bold red'
format = '[$symbol$status]($style)'

[os]
# nothing for now...

[shlvl]
disabled = false
threshold = 2
symbol = '♞ '
style = 'bold yellow'
format = '[$shlvl$symbol]($style)'

[character]
success_symbol = '[ι](bold green)'
error_symbol = '[ι](bold red)'
vimcmd_symbol = '[ν](bold blue)'
# alternatives ιλμν✗

